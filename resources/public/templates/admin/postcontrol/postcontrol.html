<div>
  <div class="page-header">
    <h1> <small> Post Control Center </small></h1>
  </div>
  <div class=""> 
    <ul class="inline">
      <li>
        <a class="btn btn-primary btn-small" id="add-post"> 
          <i class="icon-pencil icon-white"></i>
          Add 
        </a>
      </li>
    </ul>
  </div>
  <div class="">
    <table class="table table-hover">
      <thead> 
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <%
        _.each(postslist, function(entry){
        %>
        <tr>
          <td> <%= entry.name %> </td>
          <td> <%= entry.date %></td>
          <td> 
            <a class="btn btn-mini btn-primary" id="edit-post">
              <i class="icon-edit"></i>
            </a>
            <a class="btn btn-mini btn-danger" id="delete-post" >
              <i class="icon-remove-circle"></i>
            </a>
          </td>
        </tr>
        <%
        });
        %>
      </tbody>
    </table>
  </div>
</div>
