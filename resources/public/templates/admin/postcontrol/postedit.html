<div class="">
  <div class="post-edit">
    <input class="input-xxlarge" id="title" type="text" placeholder="Title" value="<%= post.name %>"> 
    <div class="wmd-panel">
      <div id="wmd-button-bar"></div>
      <textarea class="wmd-input" id="wmd-input"><%- post.content %></textarea>
    </div>
    <h3 class="muted"> Preview: </h3>
    <div id="wmd-preview" class="wmd-panel wmd-preview">
    </div>
    <div style="margin-top: 10px;">
      <ul class="inline">
        <li>
          <a class="btn btn-primary" id="publish">
            Publish
          </a>
          <a class="btn" id="cancel">
            Cancel
          </a>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
