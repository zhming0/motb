<div class="span12">
  <link href="css/wmd.css" rel="stylesheet" media="screen">
  <div class="motb-postcontrol-posteditor">
    <input class="input-xxlarge motb-postedit-title" type="text" placeholder="Title" value="<%= post.name %>"> 
    <div class="wmd-panel">
      <div id="wmd-button-bar"></div>
      <textarea class="wmd-input motb-postedit-content" id="wmd-input"><%- post.content %></textarea>
    </div>
    <h3 class="muted"> Preview: </h3>
    <div id="wmd-preview" class="wmd-panel wmd-preview">
    </div>
    <div style="margin-top: 10px;">
      <ul class="inline">
        <li>
          <a class="btn btn-primary motb-postedit-publish">
            Publish
          </a>
          <a class="btn motb-postedit-cancel">
            Cancel
          </a>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
